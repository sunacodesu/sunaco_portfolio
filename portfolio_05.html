    <!-- favicon  -->
    <link

      sizes="32x32"

      crossorigin="anonymous"
    />

    <link

    />

    <!-- styleｓ.css -->
    <link
      rel="stylesheet"
      href="https://sunacodesu.github.io/sunaco_portfolio.github.io/styles.css"
    />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"

    />

    <!-- fontAwesome -->

      rel="stylesheet"

      crossorigin="anonymous"
    />

    <!-- jquery -->
    <script

    ></script>

    <!-- javascript -->
    <script
      type="text/javascript"
      src="https://sunacodesu.github.io/sunaco_portfolio.github.io/styles.js"

  <body class="p-portfolioItemPage__body body">
    <div class="wrap">
      <div id="u-loading">
        <div class="u-spinner"></div>
      </div>
      <div class="p-portfolioItemPage">
        <div class="p-portfolioItemPage__headerWrapper">
          <div
            class="p-portfolioItemPage__titleWrapper c-title__titleBgWrapper"
          >
            <div class="c-title__titleWrapper">
              <img class="c-icon--rose u-mr-2" src="https://raw.githubusercontent.com/sunacodesu/sunaco_portfolio.github.io/60588678c144f20b1f660468c0060700e4fa633d/b_bara.svg" />
              <h3 class="c-title--section">PORTFOLIO</h3>
            </div>
          </div>
        </div>

        <div class="p-portfolioItemPage__itemWrapper common-inner">
          <div class="p-portfolioItemPage__item">
            <img
              class="p-portfolioItemPage__fullImg"
              src="https://github.com/sunacodesu/sunaco_portfolio.github.io/blob/master/myPortfolio_img.jpg?raw=true"
            />
          </div>

          <div class="p-portfolioItemPage__detailsItemWrapper">
            <div class="p-portfolioItemPage__borderWrapper u-mt-5-0">
              <div class="p-portfolioItemPage__detailsTextWrapper ">
                <p class="p-portfolioItemPage__detailsTitle">
                  ●ポートフォリオ制作
                </p>
                <hr class="u-hr__colorDark" />

                <p class="p-portfolioItemPage__detailsText">
                  Adobe
                  XDを用いてワイヤーフレームを制作し、デザイン、コーディングを行いました。<br /><br />

                  優しい色合いをベースに、タイトルなどの英字には手書き風フォントを使用し、親しみを持っていただけるようなデザインを目標に制作いたしました。<br />
                  また、薔薇のアイコンは手書きのイラストをPhotoShopで編集し、SVGデータにして使用いたしました。<br /><br />
                  <img class="c-icon--rose u-mr-2" src="./img/b_bara.svg" />
                  <br /><br />
                  ●制作期間<br />
                  １ヶ月半<br />
                  <br />
                  ●使用言語<br />
                  HTML／CSS／jQuery<br />
                  <br />
                  ●フレームワーク <br />
                  bootstrap 4
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="p-portfolioItemPage__backLinkWrapper ">
          <a href="index.html" class="p-portfolioItemPage__backLink">
            <i class="fas fa-arrow-circle-left c-icon--leftArrow"></i>TOPへ戻る
          </a>
        </div>
      </div>
      <!-- footer  -->
      <footer class="p-footer u-tac">
        <small>&copy;2020 Sunaco's portfolio</small>
      </footer>

    <!-- /wrap-->
